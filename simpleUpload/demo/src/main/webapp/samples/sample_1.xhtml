<!DOCTYPE html>
<html lang="en-US">

<ui:composition template="/resources/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:my="http://richfaces.org/sandbox/simpleUpload"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="body">
		<p>The sample description</p>
		<h:form id="uform">
			<h:panelGrid columns="2">
				<my:simpleUpload fileUploadListener="#{fileUploadBean.listener}"
					id="simpleUpload" acceptedTypes="jpg, gif, png, bmp"
					ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');">
					<a4j:ajax event="uploadcomplete" execute="@none" render="info" />
					<div style="width: 200px;height: 200px; background-color: red">Upload image</div>
				</my:simpleUpload>
				<rich:fileUpload fileUploadListener="#{fileUploadBean.listener}"
					id="upload" acceptedTypes="jpg, gif, png, bmp"
					ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');"
					maxFilesQuantity="5">
					<a4j:ajax event="uploadcomplete" execute="@none" render="info" />
				</rich:fileUpload>
			</h:panelGrid>
			<h:panelGroup id="info" layout="block">
				<rich:panel bodyClass="info">
					<f:facet name="header">
						<h:outputText value="Uploaded Files Info" />
					</f:facet>
					<h:outputText value="No files currently uploaded"
						rendered="#{fileUploadBean.size==0}" />
					<rich:dataGrid columns="1" value="#{fileUploadBean.files}"
						var="file" rowKeyVar="row">
						<rich:panel bodyClass="rich-laguna-panel-no-header">
							<h:panelGrid columns="2">
								<a4j:mediaOutput element="img" mimeType="image/jpeg"
									createContent="#{fileUploadBean.paint}" value="#{row}"
									style="width:100px; height:100px;" cacheable="false">
									<f:param value="#{fileUploadBean.timeStamp}" name="time" />
								</a4j:mediaOutput>
								<h:panelGrid columns="2">
									<h:outputText value="File Name:" />
									<h:outputText value="#{file.name}" />
									<h:outputText value="File Length(bytes):" />
									<h:outputText value="#{file.length}" />
								</h:panelGrid>
							</h:panelGrid>
						</rich:panel>
					</rich:dataGrid>
				</rich:panel>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
